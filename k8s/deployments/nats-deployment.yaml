apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-deployment
  namespace: search-service
  labels:
    app: nats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats
        image: nats:2.12.3
        imagePullPolicy: Always
        ports:
        - containerPort: 4222
